<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Main Door Structure -->
  <g transform="translate(100, 100)">
    <!-- Left Door -->
    <rect x="-45" y="-35" width="35" height="70" rx="2" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Left Door Handle -->
    <circle cx="-20" cy="5" r="2" fill="#6b7280"/>
    <!-- Left Door Panel Lines -->
    <line x1="-42" y1="-25" x2="-13" y2="-25" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="-42" y1="0" x2="-13" y2="0" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="-42" y1="25" x2="-13" y2="25" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Right Door -->
    <rect x="10" y="-35" width="35" height="70" rx="2" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Right Door Handle -->
    <circle cx="35" cy="5" r="2" fill="#6b7280"/>
    <!-- Right Door Panel Lines -->
    <line x1="13" y1="-25" x2="42" y2="-25" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="13" y1="0" x2="42" y2="0" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="13" y1="25" x2="42" y2="25" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Door Frame -->
    <rect x="-50" y="-40" width="100" height="80" rx="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Inspection Symbol -->
    <g transform="translate(0, 50)">
      <!-- Magnifying Glass -->
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <line x1="6" y1="6" x2="12" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <!-- Checkmark inside -->
      <path d="M-3,0 L-1,2 L3,-2" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Text "InspecDoor" - positioned at bottom -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">InspecDoor</text>
</svg>
